<section id="contact" class="section">
    <h2>Contact</h2>
    <div class="glass contact-box">
        <p>Please contact me directly at <strong>wnc2zb@virginia.edu</strong> or through this form.</p>

        <form class="contact-form">
            <input type="email" name="email" placeholder="Your email" class="glass-pill-input" required />
            <textarea name="message" placeholder="Your message" class="glass-textarea" rows="4" required></textarea>

            <button type="submit" class="glass-submit">
                <i data-lucide="send" class="send-icon"></i>
                <span class="send-label">Send</span>
                <span class="sending-dots hidden">
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                </span>
            </button>

        </form>
    </div>
</section>
